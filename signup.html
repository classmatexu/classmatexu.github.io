<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 悦读网</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sign.css">
</head>

<body>
    <!-- 登录/注册外部容器 -->
    <div class="signup-outter">
        <div class="signup-main">
            <!-- 注册 -->
            <div class="signup">
                <h1>
                    注册账号
                </h1>
                <form action="">
                    <div class="signup-text">手机号：<input type="text"></div>
                    <div class="signup-pass">密码：<input type="password"></div>
                    <div class="signup-but"><input type="submit" value="立即注册"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
